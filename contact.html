  <main>
    <section id="contact">
      <div class="container">
        <h1>문의하기</h1>
        <p>궁금하신 점이 있으시면 아래 양식을 통해 문의해 주세요. 최대한 빠르게 답변드리겠습니다.</p>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일 주소를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="phone">연락처</label>
            <input type="phone" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="message">메시지</label>
            <textarea id="message" name="message" placeholder="문의 내용을 입력하세요" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">문의하기</button>
        </form>
      </div>
    </section>
  </main>
