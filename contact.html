            <select id="inquiry-type" name="inquiry_type" required>
              <option value="" disabled selected>문의 종류를 선택하세요</option>
              <option value="서비스 소개서 요청">서비스 소개서 요청</option>

              <option value="사용 문의">사용 문의</option>
              <option value="제휴 요청">제휴 요청</option>
              <option value="기타 문의">기타 문의</option>
            </select>
          </div>
        
          <div class="form-row">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="이름" required>
            </div>
            <div class="form-group">
              <label for="company">회사 이름</label>
              <input type="text" id="company" name="company" placeholder="회사 이름" required>
            </div>
          </div>
        
          <div class="form-row">
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" id="email" name="email" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
              <label for="phone">연락처</label>
              <input type="text" id="phone" name="phone" placeholder="연락처" required>
            </div>
          </div>
        
          <div class="form-group">
            <label for="message">문의 내용</label>
            <textarea id="message" name="message" placeholder="문의 내용을 입력하세요" rows="5" required></textarea>
          </div>
        
          <button type="submit">문의하기</button>
        </form>
        <div id="success-popup" class="popup">
